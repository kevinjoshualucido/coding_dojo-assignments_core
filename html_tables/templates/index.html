<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HTML Tables</title>
</head>
<body>
    <div class="container text-center border">
        <table class="table table-striped table-hover table-bordered border-dark border-3">
            <thead>
                <tr class="table-primary row">
                    <th class="col">First Name</th>
                    <th class="col">Last Name</th>
                    <th class="col">Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for person in users %}
                <tr class="table-light row">
                    <td class="col">{{ person["first_name"] }}</td>
                    <td class="col">{{ person["last_name"] }}</td>
                    <td class="col">{{ person["first_name"] }} {{ person["last_name"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS ONLY-->
    <title>DOJO: HOME</title>
</head>

<body>
    <div class="container p-2">
        <h1 class="text-center p-2">Welcome to Dojo!</h1>

        <div class="row align-items-center p-2">
            <div class="col">
                <form action="/create/dojo" method="post">
                    <h2 class="text-center">New Dojo</h2>
                    <div class="group-form">
                        <label for="dojo_name">Dojo Name:</label>
                        <input type="text" name="dojo_name">
                    </div>
                    <input type="submit" value="Add Dojo">
                </form>
            </div>

            <div class="col">
                {% for one_dojo in all_dojos %}
                <p>
                    <a href="/dojo/{{ one_dojo.id }}">{{ one_dojo.name }}</a>
                </p>
                {% endfor %}
                </form>
            </div>
        </div>

        <a href="/ninjas" class="text-center mx-auto">Add Ninja</a>
    </div>
</body>

</html>
